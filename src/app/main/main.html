<div class="container">

  <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>

  <label> Add event </label>
  <input type="text" ng-model="eventName" />
  <input type="number" ng-model="eventDate"  />
  <input type="number" ng-model="eventMonth" />
  <input type="number" ng-model="eventYear"  />
  <button ng-click = "submitEvent()"> submit </button>
</div>
